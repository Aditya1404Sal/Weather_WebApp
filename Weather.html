<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap"> 
        <header>
        <input type="text" class="searchbox" autocomplete="on" placeholder="search for a city...">
        </header>
        <main>
        <section class="location">
         <div class="city"></div>
         <div class="date"></div>
         </section>
    <div class="temp">
    <div class="absTemp"><span></span></div>
    <div class="rangeTemp"></div>
    <div class="weather_mood"></div>
    </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
